name: JavaScript Tests

on: [push, pull_request]

jobs:
  tests:
    name: JavaScript Test Action
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 19, 20, 21]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Yarn install
        run: yarn install

      - name: Yarn build
        run: yarn build

      - name: Run Tests
        run: yarn test
